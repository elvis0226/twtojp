<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>台幣 ↔ 日幣 轉換器</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2c3e50" />
  <link rel="icon" href="icon-192.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f0f4f7;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    .converter {
      background: white;
      display: inline-block;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      margin: 0.3em;
      padding: 0.5em;
      font-size: 1em;
    }
    .result {
      margin-top: 1em;
      font-size: 1.2em;
      color: #2980b9;
    }
    .calc-display {
      font-size: 1.2em;
      margin-bottom: 0.5em;
    }
    .calc-buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 0.5em;
      justify-content: center;
      margin-bottom: 1em;
    }
    .calc-buttons button {
      padding: 1em;
      font-size: 1.1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>台幣 ↔ 日幣 轉換器</h1>
  <div class="converter" id="converterBox">
    <label>金額：<input type="number" id="amount" placeholder="請輸入金額"/></label><br/>
    <label>方向：
      <select id="direction">
        <option value="twdToJpy">台幣 ➜ 日幣</option>
        <option value="jpyToTwd">日幣 ➜ 台幣</option>
      </select>
    </label><br/>
    <label>匯率：<input type="number" id="rate" value="4.5" step="0.0001"/></label>
    <button onclick="fetchRate()">🔄 即時匯率</button><br/>
    <button onclick="convert()">轉換</button>
    <button onclick="toggleFullscreen()">📲 全螢幕</button>

    <div class="result" id="result"></div>

    <hr/>
    <div class="calc-display" id="calcDisplay">0</div>
    <div class="calc-buttons">
      <button onclick="appendCalc('7')">7</button>
      <button onclick="appendCalc('8')">8</button>
      <button onclick="appendCalc('9')">9</button>
      <button onclick="appendCalc('+')">+</button>
      <button onclick="appendCalc('4')">4</button>
      <button onclick="appendCalc('5')">5</button>
      <button onclick="appendCalc('6')">6</button>
      <button onclick="appendCalc('-')">-</button>
      <button onclick="appendCalc('1')">1</button>
      <button onclick="appendCalc('2')">2</button>
      <button onclick="appendCalc('3')">3</button>
      <button onclick="appendCalc('*')">×</button>
      <button onclick="appendCalc('0')">0</button>
      <button onclick="appendCalc('.')">.</button>
      <button onclick="clearCalc()">C</button>
      <button onclick="appendCalc('/')">÷</button>
      <button onclick="calculate()">=</button>
    </div>
  </div>
<p style="font-size:0.9em;color:#888;">資料來源：台灣銀行（via tw.rter.info）</p>

  <script>
    async function fetchRate() {
      try {
        const res = await fetch("https://tw.rter.info/capi.php");
        const data = await res.json();
        const rate = data["TWDJPY"].Exrate;
        document.getElementById("rate").value = rate.toFixed(4);
      } catch (e) {
        alert("無法取得即時匯率，請稍後再試");
      }
    }

    function convert() {
      const amount = parseFloat(document.getElementById('amount').value);
      const direction = document.getElementById('direction').value;
      const rate = parseFloat(document.getElementById('rate').value);
      let resultText = '';

      if (isNaN(amount) || isNaN(rate)) {
        resultText = '請輸入正確的金額與匯率';
      } else {
        if (direction === 'twdToJpy') {
          resultText = `${amount} 台幣 ≈ ${(amount * rate).toFixed(2)} 日幣`;
        } else {
          resultText = `${amount} 日幣 ≈ ${(amount / rate).toFixed(2)} 台幣`;
        }
      }

      document.getElementById('result').textContent = resultText;
    }

    function toggleFullscreen() {
      const el = document.documentElement;
      if (!document.fullscreenElement) {
        el.requestFullscreen().catch(err => alert(`無法進入全螢幕: ${err.message}`));
      } else {
        document.exitFullscreen();
      }
    }

    let calcInput = "";

    function appendCalc(val) {
      if (val === '*' || val === '/' || val === '+' || val === '-') {
        if (calcInput === "" || /[+\-*/]$/.test(calcInput)) return;
      }
      calcInput += val === '×' ? '*' : val === '÷' ? '/' : val;
      updateCalcDisplay();
    }

    function clearCalc() {
      calcInput = "";
      updateCalcDisplay();
    }

    function updateCalcDisplay() {
      document.getElementById("calcDisplay").textContent = calcInput || "0";
    }

    function calculate() {
      try {
        const result = eval(calcInput);
        document.getElementById("calcDisplay").textContent = "= " + result;
        document.getElementById("amount").value = result;
        calcInput = "";
      } catch {
        document.getElementById("calcDisplay").textContent = "錯誤";
      }
    }

    window.onload = fetchRate;
  </script>
</body>
</html>
