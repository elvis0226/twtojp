<body>
  <div class="container">
    <h1>ğŸ’– å°å¹£ â†” æ—¥å¹£ è‡­çš®ç”¨</h1>
    
    <div class="input-group">
      <label>ğŸ’° é‡‘é¡</label>
      <input type="number" id="amount" placeholder="è«‹è¼¸å…¥é‡‘é¡" oninput="convert()" />

    <div class="input-group">
      <label>ğŸ”„ è½‰æ›æ–¹å‘</label>
      <div class="direction-group">
        <select id="direction" onchange="convert()">
          <option value="twdToJpy">å°å¹£ â†’ æ—¥å¹£</option>

    <div class="input-group">

        <input type="number" id="rate" value="4.5" step="0.0001" oninput="convert()" />
        <button class="btn btn-secondary" onclick="fetchRate()">ğŸ”„ æ›´æ–°</button>

    <button class="btn btn-primary" style="width: 100%; margin-bottom: 20px;" onclick="toggleFullscreen()">ğŸ“± å…¨è¢å¹•æ¨¡å¼</button>
    
    <div class="result" id="result">è«‹è¼¸å…¥é‡‘é¡é€²è¡Œè½‰æ›</div>
    
    <hr class="divider" />
    
    <div class="calculator">
      <h3 style="text-align: center; color: #d63384; margin-bottom: 20px;">âœ¨ å¯æ„›è¨ˆç®—æ©Ÿ âœ¨</h3>
      
      <div class="calc-display" id="calcFormula">ç®—å¼ï¼š0</div>
      <div class="calc-display" id="calcDisplay">çµæœï¼š0</div>
      
      <div class="calc-buttons">
        <button class="calc-btn clear" onclick="clearCalc()">C</button>
        <button class="calc-btn operator" onclick="appendCalc('/')" title="é™¤æ³•">Ã·</button>
        <button class="calc-btn operator" onclick="appendCalc('*')" title="ä¹˜æ³•">Ã—</button>
        <button class="calc-btn operator" onclick="deleteLastCalc()" title="åˆªé™¤">âŒ«</button>
        
        <button class="calc-btn" onclick="appendCalc('7')">7</button>
        <button class="calc-btn" onclick="appendCalc('8')">8</button>
        <button class="calc-btn" onclick="appendCalc('9')">9</button>
        <button class="calc-btn operator" onclick="appendCalc('-')" title="æ¸›æ³•">-</button>
        
        <button class="calc-btn" onclick="appendCalc('4')">4</button>
        <button class="calc-btn" onclick="appendCalc('5')">5</button>
        <button class="calc-btn" onclick="appendCalc('6')">6</button>
        <button class="calc-btn operator" onclick="appendCalc('+')" title="åŠ æ³•">+</button>
        
        <button class="calc-btn" onclick="appendCalc('1')">1</button>
        <button class="calc-btn" onclick="appendCalc('2')">2</button>
        <button class="calc-btn" onclick="appendCalc('3')">3</button>
        <button class="calc-btn equals" onclick="calculate()" title="è¨ˆç®—çµæœ">=</button>
        
        <button class="calc-btn" onclick="appendCalc('0')" style="grid-column: span 2;">0</button>
        <button class="calc-btn" onclick="appendCalc('.')">.</button>

    </div>
  </div>

  <script>
    let calcInput = "";
    
    async function fetchRate() {
      const btn = event.target;
      const originalText = btn.textContent;
      btn.textContent = "è¼‰å…¥ä¸­...";
      btn.classList.add("loading");
      btn.disabled = true;
      
      try {
        const res = await fetch("https://twd-jpy-rate.elvis0226.workers.dev");
        const data = await res.json();
        const rate = data.rate;
        document.getElementById("rate").value = rate.toFixed(4);
        convert();
        
        // é¡¯ç¤ºæˆåŠŸè¨Šæ¯
        btn.textContent = "âœ… å·²æ›´æ–°";
        setTimeout(() => {
          btn.textContent = originalText;
        }, 1500);
      } catch (e) {
        console.error("åŒ¯ç‡æ›´æ–°å¤±æ•—:", e);
        btn.textContent = "âŒ å¤±æ•—";
        setTimeout(() => {
          btn.textContent = originalText;
        }, 2000);
        alert("ç„¡æ³•å–å¾—å³æ™‚åŒ¯ç‡ï¼Œè«‹ç¨å¾Œå†è©¦æˆ–æ‰‹å‹•è¼¸å…¥åŒ¯ç‡");
      } finally {
        btn.classList.remove("loading");
        btn.disabled = false;
      }
    }

    function convert() {
      const amount = parseFloat(document.getElementById('amount').value);
      const direction = document.getElementById('direction').value;
      const rate = parseFloat(document.getElementById('rate').value);
      let resultText = '';

      if (isNaN(amount) || amount === 0) {
        resultText = 'è«‹è¼¸å…¥é‡‘é¡é€²è¡Œè½‰æ›';
      } else if (isNaN(rate) || rate <= 0) {
        resultText = 'è«‹è¼¸å…¥æ­£ç¢ºçš„åŒ¯ç‡';
      } else {
        if (direction === 'twdToJpy') {
          const result = (amount * rate).toFixed(2);
          resultText = `ğŸ’° ${amount.toLocaleString()} å°å¹£ â‰ˆ ${parseFloat(result).toLocaleString()} æ—¥å¹£`;
        } else {
          const result = (amount / rate).toFixed(2);
          resultText = `ğŸŒ¸ ${amount.toLocaleString()} æ—¥å¹£ â‰ˆ ${parseFloat(result).toLocaleString()} å°å¹£`;
        }
      }

      document.getElementById('result').textContent = resultText;
    }

    function reverseDirection() {
      const direction = document.getElementById('direction');
      direction.value = direction.value === 'twdToJpy' ? 'jpyToTwd' : 'twdToJpy';
      convert();
    }

    function toggleFullscreen() {
      const el = document.documentElement;
      if (!document.fullscreenElement) {
        el.requestFullscreen().catch(err => {
          console.error(`ç„¡æ³•é€²å…¥å…¨è¢å¹•: ${err.message}`);
          alert(`ç„¡æ³•é€²å…¥å…¨è¢å¹•æ¨¡å¼ï¼Œæ‚¨çš„ç€è¦½å™¨å¯èƒ½ä¸æ”¯æ´æ­¤åŠŸèƒ½`);
        });
      } else {
        document.exitFullscreen();
      }
    }

    function appendCalc(val) {
      // é˜²æ­¢é€£çºŒè¼¸å…¥é‹ç®—ç¬¦
      if (['+', '-', '*', '/'].includes(val)) {
        if (calcInput === "" || /[+\-*/]$/.test(calcInput)) {
          return;
        }
      }
      
      calcInput += val;
      updateCalcDisplay();
    }

    function deleteLastCalc() {
      calcInput = calcInput.slice(0, -1);
      updateCalcDisplay();
    }

    function clearCalc() {
      calcInput = "";
      updateCalcDisplay();
    }

    function updateCalcDisplay() {
      const formula = calcInput || "0";
      document.getElementById('calcFormula').textContent = `ç®—å¼ï¼š${formula}`;
      
      // å³æ™‚é¡¯ç¤ºè¨ˆç®—çµæœ
      if (calcInput && !/[+\-*/]$/.test(calcInput)) {
        try {
          const result = eval(calcInput);
          document.getElementById('calcDisplay').textContent = `çµæœï¼š${result}`;
        } catch {
          document.getElementById('calcDisplay').textContent = `çµæœï¼š${calcInput}`;
        }
      } else {
        document.getElementById('calcDisplay').textContent = `çµæœï¼š${calcInput || "0"}`;
      }
    }

    function calculate() {
      if (!calcInput) return;
      
      try {
        const result = eval(calcInput);
        document.getElementById('calcFormula').textContent = `ç®—å¼ï¼š${calcInput}`;
        document.getElementById('calcDisplay').textContent = `çµæœï¼š${result}`;
        
        // å°‡çµæœå¡«å…¥é‡‘é¡æ¬„ä½
        document.getElementById('amount').value = result;
        convert();
        
        // æ¸…ç©ºè¨ˆç®—æ©Ÿè¼¸å…¥
        calcInput = "";
      } catch (error) {
        document.getElementById('calcDisplay').textContent = "çµæœï¼šè¨ˆç®—éŒ¯èª¤";
        console.error("è¨ˆç®—éŒ¯èª¤:", error);
      }
    }

    // éµç›¤æ”¯æ´
    document.addEventListener('keydown', function(e) {
      if (e.target.tagName === 'INPUT') return;
      
      if (/[0-9]/.test(e.key)) {
        appendCalc(e.key);
      } else if (['+', '-', '*', '/'].includes(e.key)) {
        appendCalc(e.key);
      } else if (e.key === '.') {
        appendCalc('.');
      } else if (e.key === 'Enter' || e.key === '=') {
        calculate();
      } else if (e.key === 'Escape' || e.key === 'c' || e.key === 'C') {
        clearCalc();
      } else if (e.key === 'Backspace') {
        deleteLastCalc();
      }
    });

    // é é¢è¼‰å…¥æ™‚è‡ªå‹•ç²å–åŒ¯ç‡
    window.addEventListener('load', function() {
      fetchRate();
    });
  </script>
