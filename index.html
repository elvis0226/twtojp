<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>台幣 ↔ 日幣 轉換器</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2c3e50" />
  <link rel="icon" href="icon-192.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f0f4f7;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    .converter {
      background: white;
      display: inline-block;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      margin: 0.5em;
      padding: 0.5em;
      font-size: 1em;
    }
    .result {
      margin-top: 1em;
      font-size: 1.2em;
      color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>台幣 ↔ 日幣 轉換器</h1>
  <div class="converter" id="converterBox">
    <label>金額：<input type="number" id="amount" placeholder="請輸入金額"/></label><br/>
    <label>方向：
      <select id="direction">
        <option value="twdToJpy">台幣 ➜ 日幣</option>
        <option value="jpyToTwd">日幣 ➜ 台幣</option>
      </select>
    </label><br/>
    <label>匯率：<input type="number" id="rate" value="4.5" step="0.0001"/></label>
    <button onclick="fetchRate()">🔄 即時匯率</button><br/>
    <button onclick="convert()">轉換</button>
    <button onclick="toggleFullscreen()">📲 全螢幕</button>

    <div class="result" id="result"></div>

    <hr/>
    <label>簡易計算機：<input id="calcInput" placeholder="如：100+25*3"/></label>
    <button onclick="calculate()">=</button>
    <span id="calcResult"></span>
  </div>

  <script>
    async function fetchRate() {
      try {
        const res = await fetch("https://api.exchangerate.host/latest?base=TWD&symbols=JPY");
        const data = await res.json();
        const rate = data.rates.JPY;
        document.getElementById("rate").value = rate.toFixed(4);
      } catch (e) {
        alert("無法取得即時匯率，請稍後再試");
      }
    }

    function calculate() {
      const input = document.getElementById("calcInput").value;
      try {
        const result = eval(input);
        document.getElementById("calcResult").textContent = `= ${result}`;
        document.getElementById("amount").value = result;
      } catch {
        document.getElementById("calcResult").textContent = "錯誤的算式";
      }
    }

    function convert() {
      const amount = parseFloat(document.getElementById('amount').value);
      const direction = document.getElementById('direction').value;
      const rate = parseFloat(document.getElementById('rate').value);
      let resultText = '';

      if (isNaN(amount) || isNaN(rate)) {
        resultText = '請輸入正確的金額與匯率';
      } else {
        if (direction === 'twdToJpy') {
          resultText = `${amount} 台幣 ≈ ${(amount * rate).toFixed(2)} 日幣`;
        } else {
          resultText = `${amount} 日幣 ≈ ${(amount / rate).toFixed(2)} 台幣`;
        }
      }

      document.getElementById('result').textContent = resultText;
    }

    function toggleFullscreen() {
      const el = document.documentElement;
      if (!document.fullscreenElement) {
        el.requestFullscreen().catch(err => alert(`無法進入全螢幕: ${err.message}`));
      } else {
        document.exitFullscreen();
      }
    }

    window.onload = fetchRate;
  </script>
</body>
</html>
